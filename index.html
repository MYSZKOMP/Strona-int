<script>
function obliczKoszt(){
 var paliwo = document.getElementById('paliwo').value;
 var ilosc = document.getElementById('ilosc').value;
 if (paliwo == 1) {
 koszt = 4 * ilosc;
 }
 else if (paliwo == 2) {
 koszt = 3.5 * ilosc;
 }
 else{
 koszt = 0;
 }
 document.getElementById('wynik').innerText ='koszt paliwa: ' + koszt +  "zł";
} 

function updateTime() {
    var now = new Date();
    var year = now.getFullYear();
    var month = String(now.getMonth() + 1).padStart(2, '0'); // Miesiące są liczone od 0
    var day = String(now.getDate()).padStart(2, '0');
    var hours = String(now.getHours()).padStart(2, '0');
    var minutes = String(now.getMinutes()).padStart(2, '0');
    var seconds = String(now.getSeconds()).padStart(2, '0');
    
    var currentTime = year + '-' + month + '-' + day + ' ' + hours + ':' + minutes + ':' + seconds;
    document.getElementById('currentTime').innerHTML = currentTime;
}

// Aktualizuj czas co sekundę
setInterval(updateTime, 1000);
